<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Note MAster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>
<body>
    <div id="app">
        <h3>
            {{title}}
        </h3>
        <div class="form">
            <div class="form-group">
                <div class="form-group">
                <label>Note Title</label>
                <input class="form-control" type="text" v-model="note.title">
                </div>    
                <div class="form-group">
                    <label>Note Text</label>
                    <textarea class="form-control" v-model="note.text"></textarea>
                </div>
            </div>
            <button class="btn btn-primary" @click="addNote()">Submit</button>
        </div>
        <div style="margin-top:30px;" class="col-sm-12">
            <div class="col-sm-4 note" v-for="(note, index) in notes">
                <div style="padding:10px;" class="card">
                    <div class="card-block">
                        <button class="close" @click="delNote(index)">&times;</button>
                        <h4 class="card-title">{{note.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                        <p class="card-text">{{note.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            title: 'Notemaster',
            note:{
                title: '',
                text: ''
            },
            notes: [
                {
                    title: 'Hiking Mountain',
                    text: 'I Love Nature ...fresh air',
                    date: new Date(Date.now()).toLocaleString()
                }
            ]
        },
        methods: {
            addNote(){
                let {text,title} = this.note
                this.notes.push({
                    text,
                    title,
                    date: new Date(Date.now()).toLocaleString()
                })
            },
            delNote(index){
                this.notes.splice(index, 1)
            }
        }
    })
    </script>
</body>
</html>
